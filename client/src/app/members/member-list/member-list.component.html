<div class="text-center mt-3">
  <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3">
  <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
    <div class="form-group">
      <label for="minAge">Age From:</label>
      <input name="minAge" [(ngModel)]="userParams.minAge" type="number" class="form-control ml-1" style="width:70px;">
    </div>

    <div class="form-group px-2">
      <label for="maxAge">To:</label>
      <input name="maxAge" [(ngModel)]="userParams.maxAge" type="number" class="form-control ml-1" style="width:70px;">
    </div>

    <div class="form-group px-2">
      <label for="maxAge">Show:</label>
      <select [(ngModel)]="userParams.gender" name="gender" style="width:130px;" class="form-control ml-1">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
        </option>
      </select>
    </div>

    <button class="btn btn-primary ml-1" type="submit">Apply filters</button>

    <button (click)="resetFilters()" class="btn btn-primary ml-1" type="button">Reset filters</button>

    <div class="col">
      <div class="btn-group float-right">
        <button type="button" [(ngModel)]="userParams.orderBy" class="btn btn-primary" name='orderBy'
          btnRadio='lastActive' (click)="loadMembers()">Last Active</button>

        <button type="button" [(ngModel)]="userParams.orderBy" class="btn btn-primary" name='orderBy' btnRadio='created'
          (click)="loadMembers()">Last Created</button>


      </div>
    </div>

  </form>


</div>


<div class="row">
  <!-- <div *ngFor="let member of members$ | async" class="col-2">
    <app-memeber-card [member]="member"></app-memeber-card>
  </div> -->

  <div *ngFor="let member of members" class="col-2">
    <app-memeber-card [member]="member"></app-memeber-card>
  </div>
</div>



<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
