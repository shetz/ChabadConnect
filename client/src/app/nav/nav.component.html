<nav class="navbar navbar-expand-md navbar-dark bg-primary">
<div class="container">

  <a class="navbar-brand" routerLink='/'>Dating App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul  class="navbar-nav mr-auto">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item ">
          <a class="nav-link" routerLink='/members' routerLinkActive='active'>Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink='/lists' routerLinkActive='active'>Lists</a>
        </li>

        <li class="nav-item">
          <a class="nav-link " routerLink='/members' routerLinkActive='active'>Messages</a>
        </li>


      </ng-container>

      <li class="nav-item">
        <a class="nav-link " routerLink='/members' routerLinkActive='active'>other</a>
      </li>


    </ul>

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <a class="dropdown-toggle" dropdownToggle>Welcome {{user.username | titlecase}}</a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" autocomplete="off">
      <input
      name="username"
      [(ngModel)]="model.username"
       class="form-control mr-sm-2"
      placeholder="Username" >
      <input
      name="password"
      class="form-control mr-sm-2"
       placeholder="Password"
       [(ngModel)]="model.password">
      <button class="btn btn-info my-2 my-sm-0" type="submit">Login</button>
